apiVersion: v1
kind: Service
metadata:
  name: consumer
  labels:
    app: consumer
spec:
  selector:
    app: consumer
  ports:
  - name: api
    port: 9191
    targetPort: 9191
  - name: management
    port: 9192
    targetPort: 9192
  - name: protocol
    port: 9292
    targetPort: 9292
  - name: control
    port: 9293
    targetPort: 9293
  - name: public
    port: 9393
    targetPort: 9393
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: consumer-management
  labels:
    app: consumer
spec:
  to:
    kind: Service
    name: consumer
  port:
    targetPort: management
  tls:
    termination: edge
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: consumer-protocol
  labels:
    app: consumer
spec:
  to:
    kind: Service
    name: consumer
  port:
    targetPort: protocol