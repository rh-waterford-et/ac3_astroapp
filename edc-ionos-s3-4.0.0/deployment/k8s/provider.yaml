apiVersion: v1
kind: Service
metadata:
  name: provider
  labels:
    app: provider
spec:
  selector:
    app: provider
  ports:
  - name: api
    port: 8181
    targetPort: 8181
  - name: management
    port: 8182
    targetPort: 8182
  - name: protocol
    port: 8282
    targetPort: 8282
  - name: control
    port: 8283
    targetPort: 8283
  - name: public
    port: 8383
    targetPort: 8383
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: provider-management
  labels:
    app: provider
spec:
  to:
    kind: Service
    name: provider
  port:
    targetPort: management
  tls:
    termination: edge
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: provider-protocol
  labels:
    app: provider
spec:
  to:
    kind: Service
    name: provider
  port:
    targetPort: protocol